<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pempemtimer</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section>
    <div class="polygon">
    
        <button class="btn" id="ll-up">⇧
        </button>  
        <button class="btn" id="lr-up">⇧
        </button>  
        <button class="btn none"></button>
        <button class="btn" id="rl-up">⇧
        </button>            
        <button class="btn" id="rr-up">⇧
        </button>            

    </div>
    <h1>
      <span id="l">
        <span id="ll">0</span>
        <span id="lr">0</span>
      </span>
      :
      <span id="r">
        <span id="rl">0</span>
        <span id="rr">0</span>
      </span>      
    </h1>
    <div class="polygon">
    
      <button class="btn" id="ll-down">⇩
      </button>    
      <button class="btn" id="lr-down">⇩
      </button>    
      <button class="btn none"></button>
      <button class="btn" id="rl-down">⇩
      </button>              
      <button class="btn" id="rr-down">⇩
      </button>    
    </div>
  </section>
  <div class="polygon">

    <button id="start" class="controlPanels">start</button>
    <button id="stop" class="controlPanels hide">stop</button>
    <button id="clear" class="controlPanels">clear</button>
   
  </div>
  <script src="js/main.js"></script>
</body>
</html>
